<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <title>commits-example</title>
		<style>
			#demo {
				font-family: "Helvetica", Arial, sans-serif;
			}
			a {
				text-decoration: none;
				color: #f66;
			}
			li {
				line-height: 1.5em;
				margin-bottom: 20px;
			}
			.author,
			.date {
				font-weight: bold;
			}
            #map{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
            height:400px;
        }
		</style>
	</head>
	<body>
		<div id="demo">
			<!-- <pre>{{commits}}</pre> -->
			<h1>Localiser une adresse</h1>

            <label :for="street">Rue</label>
            <p></p>
            <input type = "text"
                   :id = "street"
                   :value = "street"
                   name = "street"
                   v-model = "street"
            />
            <p></p>
            <label :for="postalCode">Code postale</label>
            <p></p>
            <input type = "text"
                   :id = "postalCode"
                   :value = "postalCode"
                   name = "postalCode"
                   v-model = "postalCode"
            />
		</div>
        <div id="map">
            <!-- Ici s'affichera la carte -->
        </div>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
        <script type="text/javascript">
            // On initialise la latitude et la longitude de Paris (centre de la carte)
            var lat = 48.852969;
            var lon = 2.349903;
            var macarte = null;
            // Fonction d'initialisation de la carte
            function initMap() {
                // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                macarte = L.map('map').setView([lat, lon], 11);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // Il est toujours bien de laisser le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(macarte);
                var marker = L.marker([lat, lon]).addTo(macarte);
            }
            window.onload = function(){
		// Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
		initMap(); 
            };
        </script>
		<script>
			const apiURL =
				"https://api-adresse.data.gouv.fr/search/?q=";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
                        lat : 48.852969,
                        lon : 2.349903,
                        street : null,
                        postalCode : null,
                        macarte : null,
					};
				},

				created: function () {
					this.fetchDataPromise();
					// this.fetchDataAsync()
				},

				watch: {
                    postalCode : "fetchGeocodeAsync",
				},
				methods: {
					fetchDataPromise: function () {
						const self = this;
						axios
							.get(apiURL + self.currentBranch, config)
							.then(function (response) {
								console.log(response.data);
								self.commits = response.data;
								// console.log(self.commits[0].html_url);
							})
							.catch(function (error) {
								console.log(error);
							});
					},
                    fetchGeocodeAsync: async function(){
                        try{
                            const response = await axios.get(apiURL + this.street + "&postcode=" + this.postalCode)
                            reponse = response.data;
                            console.log(reponse)
                        } catch(error){
                            console.log(error);
                        }
                    },
					// fetchDataAsync: async function () {
					// 	try {
					//   	const response = await axios.get(apiURL + this.currentBranch, config)
					// 	  console.log(response.data)
					// 	  this.commits = response.data
					//         // console.log(self.commits[0].html_url);
					//   } catch(error) {
					//     console.log(error);
					//   }
					// },
					formattedMessage: function (message) {
						const newline = message.indexOf("\n");
						return newline > 0 ? message.slice(0, newline) : message;
					},
					formattedDate: function (date) {
						return date.replace(/T|Z/g, " ");
					},
                }
			}).mount("#demo");
		</script>
	</body>
</html>
