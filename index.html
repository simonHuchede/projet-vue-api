<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>commits-example</title>
    <style>
      #demo {
        font-family: "Helvetica", Arial, sans-serif;
      }
      #map {
        /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
        height: 800px;
        width: 80%;
        margin-left: 10px;
      }
    </style>
  </head>
  <body v-on:click.prevent>
    <div id="demo">
      <h1>Localiser une adresse</h1>

      <label :for="street">Rue</label>
      <p></p>
      <input
        type="text"
        :id="street"
        :value="street"
        name="street"
        v-model="street"
      />
      <p></p>
      <label :for="postalCode">Code postale</label>
      <p></p>
      <input
        type="text"
        :id="postalCode"
        :value="postalCode"
        name="postalCode"
        v-model="postalCode"
      />
      <button @click="fetchGeocodeAsync">Envoyer</button>
    </div>
    <br />
    <div id="map">
      <!-- Ici s'affichera la carte -->
    </div>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            lat: 48.852969,
            lon: 2.349903,
            street: null,
            postalCode: null,
            macarte: null,
            marker: null,
          };
        },

				created: function () {
					this.initMap();
				},
				methods: {
                    fetchGeocodeAsync: async function(){
						const apiURL =
						"https://api-adresse.data.gouv.fr/search/?q=";
						const config = {};
                        try{
                            const response = await axios.get(apiURL + this.street + "&postcode=" + this.postalCode)
                            reponse = response.data;
							console.log(response.data)
							this.lat = reponse.features[0].geometry.coordinates[1]
							this.lon = reponse.features[0].geometry.coordinates[0]
							this.macarte.setView([this.lat, this.lon], 11);
							if(this.macarte.hasLayer(this.marker)){
								this.macarte.removeLayer(this.marker)
							}
							this.marker = L.marker([this.lat, this.lon]).addTo(this.macarte);
							this.geocodeHistory.push()
                        } catch(error){
                            console.log(error);
                        }
                    },
					initMap : function () {
						// Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
						this.macarte = L.map('map').setView([this.lat, this.lon], 11);
                		// Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                		L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    	// Il est toujours bien de laisser le lien vers la source des données
                    	attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    	minZoom: 1,
                    	maxZoom: 20
                	}).addTo(this.macarte);
               	 	this.marker = L.marker([this.lat, this.lon]);
					this.marker.addTo(this.macarte)
				},

			},
			}).mount("#demo");
		</script>
	</body>
</html>
